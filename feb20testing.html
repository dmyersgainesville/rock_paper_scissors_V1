<!DOCTYPE html>
<head>
<script>
    let x = 0;
    document.write(x);
    // playerSelection function just takes player input from text box
    //player input (variable getInput) must be case insensitive so use String toLowerCase() Method
    //need to input some more form validation as well
    function playerSelection() {
      let getInput = document.getElementById("playerSelection").value.toLowerCase();
      
      switch(getInput) {
       case 'paper' : 
        getInput = 'paper';
        break ;
       case  'rock' :
        getInput = 'rock';
        break ;
       case 'scissors' :
        getInput = 'scissors';
        break ;
        default: getInput = "hello" ;
        }
     
    
        document.getElementById("output").innerHTML = getInput ;
        x = 5;
        document.write(x);
       }
       
</script>
            
<title>
</title>
</head>
<body>
        <h3> Do you play rock , paper , or scissors? </h3>
        <input type="text" id="playerSelection" 
        <!-- player enters rock , paper , scissors. must be case insensitive -->
  
        <button onclick= "playerSelection()" > Let's Go ! </button>
         <!-- calls player selection function -->
  
          <p id="output"></p>


</body>

</html>
